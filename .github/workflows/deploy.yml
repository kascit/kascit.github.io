name: Deploy Zola Site to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "TEMPLATE_GUIDE.md"
      - "TEMPLATE_EXAMPLES.md"
      - "FIXES_SUMMARY.md"
      - ".gitignore"
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: pages
  cancel-in-progress: false

# Default shell for all run steps
defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build Zola Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Verify Zola installation
        run: zola --version

      - name: Build site with Zola
        env:
          ZOLA_BASE_URL: ${{ steps.pages.outputs.base_url }}
        run: |
          echo "Building site with base URL: $ZOLA_BASE_URL"
          zola build --base-url "$ZOLA_BASE_URL"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
