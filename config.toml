# -----------------------------------------------------------------------------
# LOGO CONFIGURATION
# -----------------------------------------------------------------------------
[extra.logo]
text = "Dhanur"
# If you have a logo image, uncomment the next line:
image_path = "images/icon.png"

# -----------------------------------------------------------------------------
# THEME COLORS & STYLE
# -----------------------------------------------------------------------------
[extra.theme]
colorset = "auto"      # Matches your Gruvbox preference
brightness = "normal"
disable_toggle = false # Allows users to switch to light mode if they want

# -----------------------------------------------------------------------------
# SIDEBAR
# -----------------------------------------------------------------------------
[extra.sidebar]
expand_depth = 1
disable_root_hide = false

# -----------------------------------------------------------------------------
# COMMENTS (GISCUS)
# -----------------------------------------------------------------------------
[extra.comments]
enabled = false # Set to true when you have your Repo ID
system = "giscus"
repo = "kascit/kascit.github.io"
repo_id = "" # PASTE YOUR GISCUS REPO ID HERE
category = "Comments"
category_id = "" # PASTE YOUR GISCUS CATEGORY ID HERE

# -----------------------------------------------------------------------------
# SHARE BUTTONS
# -----------------------------------------------------------------------------
[extra.share]
copy_url = true
x = true

# -----------------------------------------------------------------------------
# METADATA
# -----------------------------------------------------------------------------
[extra.twitter]
site = "@yourhandle"
creator = "@yourhandle"