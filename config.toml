# -----------------------------------------------------------------------------
# CORE
# -----------------------------------------------------------------------------
# Note: base_url should stay canonical (no trailing slash) for sitemap/feeds.
base_url = "https://dhanur.me"
title = "Dhanur"
description = "My cozy corner of the internet."
default_language = "en"

# -----------------------------------------------------------------------------
# BUILD & OUTPUT
# -----------------------------------------------------------------------------
compile_sass = true
build_search_index = true
generate_feeds = true
generate_sitemap = true
feed_filenames = ["rss.xml"]

# -----------------------------------------------------------------------------
# CONTENT MODEL
# -----------------------------------------------------------------------------
taxonomies = [
    { name = "tags", feed = true, paginate_by = 10 },
    { name = "categories", feed = true, paginate_by = 10 },
]

# -----------------------------------------------------------------------------
# MARKDOWN & LINKS
# -----------------------------------------------------------------------------
[markdown]
highlight_code = true
highlight_theme = "gruvbox-dark"
smart_punctuation = true
external_links_target_blank = true

[link_checker]
skip_prefixes = ["http://127.0.0.1", "http://localhost"]
external_level = "warn"

# -----------------------------------------------------------------------------
# THEME (GOYO)
# -----------------------------------------------------------------------------
[extra]
default_thumbnail = "images/default_thumbnail.jpg"
gtag = "G-XXXXXXXXXX"        # Replace with real GA4 property or leave empty to disable.
edit_url = "https://github.com/kascit/kascit.github.io/edit/main"
footer_html = "Dhanur Â· Built with <a href='https://www.getzola.org/' target='_blank' rel='noopener'>Zola</a>"

# -----------------------------------------------------------------------------
# NAVIGATION
# -----------------------------------------------------------------------------
# Goyo requires an 'icon' (FontAwesome class) per item.
nav = [
  { name = "About", url = "/about/", type = "url", icon = "fa-solid fa-user" },
  { name = "Projects", url = "/projects/", type = "url", icon = "fa-solid fa-code" },
  { name = "Links", url = "/links/", type = "url", icon = "fa-solid fa-link" },
  { name = "Blog", url = "/blog/", type = "url", icon = "fa-solid fa-pen-nib" },
  # { name = "Archive", url = "/archive/", type = "url", icon = "fa-solid fa-box-archive" },
  # Example dropdown if you want socials grouped:
  # { name = "Socials", type = "dropdown", icon = "fa-solid fa-share-nodes", members = [
  #     { name = "GitHub", url = "https://github.com/kascit", type = "url", icon = "fa-brands fa-github" },
  #     { name = "X", url = "https://x.com/yourhandle", type = "url", icon = "fa-brands fa-x-twitter" },
  #     { name = "LinkedIn", url = "https://linkedin.com/in/yourprofile", type = "url", icon = "fa-brands fa-linkedin" },
  #     { name = "Email", url = "mailto:contact@dhanur.me", type = "url", icon = "fa-solid fa-envelope" }
  # ]}
]

# -----------------------------------------------------------------------------
# LOGO
# -----------------------------------------------------------------------------
[extra.logo]
text = "~/dhanur"
image_path = "images/web-app-manifest-512x512.png"
image_padding = "15px"
dark_image_path = "images/logo-light.png"
light_image_path = "images/logo-dark.png"

# -----------------------------------------------------------------------------
# THEME COLORS & TOGGLE
# -----------------------------------------------------------------------------
[extra.theme]
colorset = "dark"           # Primary palette (Gruvbox-like).
brightness = "normal"
dark_brightness = "darker"  # Slightly darker for dark mode.
# light_brightness = "darker"
disable_toggle = false       # Allow visitors to switch themes.

# -----------------------------------------------------------------------------
# SIDEBAR
# -----------------------------------------------------------------------------
[extra.sidebar]
expand_depth = 1
disable_root_hide = false

# -----------------------------------------------------------------------------
# COMMENTS (GISCUS)
# -----------------------------------------------------------------------------
[extra.comments]
enabled = true
system = "giscus"
repo = "kascit/kascit.github.io"
repo_id = "R_kgDOQP4ZUQ"
category = "Blog Comments"
category_id = "DIC_kwDOQP4ZUc4C0UPe"
theme = "preferred_color_scheme"

# -----------------------------------------------------------------------------
# SHARING
# -----------------------------------------------------------------------------
[extra.share]
copy_url = true
x = true

# -----------------------------------------------------------------------------
# SOCIAL META
# -----------------------------------------------------------------------------
[extra.twitter]
creator = "@nkascit"

