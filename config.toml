# =============================================================================
# CORE SITE IDENTITY
# =============================================================================
# Canonical base URL (no trailing slash).
base_url = "https://dhanur.me"

title = "Dhanur"
description = "My cozy corner of the internet."
author = "Dhanur"

default_language = "en"

# =============================================================================
# BUILD & OUTPUT
# =============================================================================
compile_sass = true                 # Required by Goyo
minify_html = true                  # Always enable in production

build_search_index = true           # Required for site search
generate_feeds = true
feed_filenames = ["rss.xml"]
feed_limit = 20

generate_sitemap = true
generate_robots_txt = true

preserve_dotfiles_in_output = true  # Needed for .well-known / security files

# =============================================================================
# CONTENT MODEL (TAXONOMIES)
# =============================================================================
taxonomies = [
  { name = "tags", feed = true, paginate_by = 10 },
  { name = "categories", feed = true, paginate_by = 10 },
]

# =============================================================================
# URL & SLUG BEHAVIOR
# =============================================================================
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

# =============================================================================
# MARKDOWN RENDERING
# =============================================================================
[markdown]
highlight_code = true
highlight_theme = "css"             # Use CSS classes (best for theming)
smart_punctuation = true
render_emoji = true

external_links_target_blank = true
external_links_noopener = true      # Security best practice
external_links_noreferrer = true

# =============================================================================
# LINK CHECKING (BUILD-TIME)
# =============================================================================
[link_checker]
skip_prefixes = [
  "http://127.0.0.1",
  "http://localhost",
]
internal_level = "warn"
external_level = "warn"

# =============================================================================
# SEARCH INDEX
# =============================================================================
[search]
include_title = true
include_description = true
include_content = true

# =============================================================================
# THEME CONFIGURATION (GOYO)
# =============================================================================
[extra]
default_thumbnail = "images/default_thumbnail.jpg"

# Analytics (leave empty to disable cleanly)
gtag = "G-BY8SPYYYYR"

# GitHub edit link (used by theme templates)
edit_url = "https://github.com/kascit/kascit.github.io/edit/main"

footer_html = """
Dhanur Â· Built with
<a href="https://www.getzola.org/" target="_blank" rel="noopener noreferrer">Zola</a>
"""

