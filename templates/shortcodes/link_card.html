{% set is_external = external | default(value=false) %} {% set link_icon = icon
| default(value="") %}
<a
  href="{{ url }}"
  {%
  if
  is_external
  %}target="_blank"
  rel="noopener noreferrer"
  {%
  endif
  %}
  class="link-card"
>
  <div class="link-title">
    {% if link_icon %}<i class="{{ link_icon }} link-icon"></i>{% endif %} {{
    title }}
  </div>
  <div class="link-desc">{{ description }}</div>
</a>
